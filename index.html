
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Ágape | Guia Interativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fefaf5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a27c5c;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      font-family: 'Playfair Display', serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      background: #d6b18c;
      color: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
    .section {
      display: none;
      margin-top: 2rem;
    }
    .active {
      display: block;
    }
    a {
      color: #a27c5c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guia Interativo - Villa Ágape</h1>
    <p>Escolha uma categoria para visualizar:</p>
  </header>
  <div class="container">
    <button class="btn" data-section="checkin">🕒 Check-in & Check-out</button>
    <button class="btn" data-section="localizacao">📍 Localização</button>
    <button class="btn" data-section="wifi">📶 Wi-Fi e Voltagem</button>
    <button class="btn" data-section="cafe">🥐 Café da Manhã</button>
    <button class="btn" data-section="restaurantes">🍽️ Restaurantes e Lanches</button>
    <button class="btn" data-section="atrativos">🌄 Atrações</button>
    <button class="btn" data-section="guias">🧭 Guias Parceiros</button>
    <button class="btn" data-section="consciencia">♻️ Consciência & Sustentabilidade</button>
    <button class="btn" data-section="uteis">📝 Informações Úteis</button>

    <div id="checkin" class="section">...</div>
    <div id="localizacao" class="section">...</div>
    <div id="wifi" class="section">...</div>
    <div id="cafe" class="section">...</div>
    <div id="restaurantes" class="section">...</div>
    <div id="atrativos" class="section">...</div>
    <div id="guias" class="section">...</div>
    <div id="consciencia" class="section">...</div>
    <div id="uteis" class="section">...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.btn');
      const sections = document.querySelectorAll('.section');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const target = button.getAttribute('data-section');
          sections.forEach(section => {
            section.style.display = 'none';
          });
          const selected = document.getElementById(target);
          if (selected) {
            selected.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
      });
    });
  </script>
</body>
</html>
